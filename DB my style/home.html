<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/H_style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img id="logo" src="assets/images/logo.png" alt="Logo">
        <h1 class="main-heading">Todo List</h1>
        <img id="notification-icon" src="assets/images/bellicon.png" alt="Bell Icon">
    </header>

    <!-- Search Bar Section -->
    <div class="search-container">
        <input type="text" placeholder="Search e.g Tasks, Projects, and lists, etc" id="search-bar">
    </div>

    <!-- User Info Section -->
    <div class="user-info">
        <img id="user-image" src="assets/images/user.jpg" alt="User Image">
        <div class="greeting">
            <h1 class="greeting-title"> Hi Ahmad! </h1>
            <h2 class="greeting-subtitle"> Good Morning!</h2>
            <h2 class="task-info">You have 5 tasks and 1 project for today.</h2>
            <h3 class="date-info"> Sunday - 21 Feb, 2024</h3>
        </div>
    </div>

    <!-- Actions Section -->
    <div class="actions">
        <button class="action-button">Index</button>
    </div>

    <!-- Task List Section -->
    <div class="task-container">
        <div class="task-item">
            <img class="task-icon" src="assets/images/calender.png" alt="Calendar Icon">
            <h1 class="task-title">Payroll System</h1>
        </div>
        <div class="task-item">
            <img class="task-icon" src="assets/images/task.png" alt="Task Icon">
            <h1 class="task-title">Ahmad</h1>
        </div>
        <div class="task-item">
            <img class="task-icon" src="assets/images/calender.png" alt="Calendar Icon">
            <h1 class="task-title">Assignment</h1>
        </div>
        <div class="task-item">
            <img class="task-icon" src="assets/images/task.png" alt="Task Icon">
            <h1 class="task-title">HCI</h1>
        </div>
    </div>

    <!-- Horizontal Line -->
    <hr class="divider">

    <!-- Navigation Menu Section -->
    <div class="navigation-menu">
        <div class="menu-item">
            <img class="menu-icon" src="assets/images/home.png" alt="Home">
            <h1 class="menu-title">Home</h1>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="assets/images/task1.png" alt="Tasks">
            <h1 class="menu-title">Tasks</h1>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="assets/images/task2.png" alt="Individual">
            <h1 class="menu-title">Individual</h1>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="assets/images/task4.png" alt="Group">
            <h1 class="menu-title">Group</h1>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="assets/images/setting.png" alt="Settings">
            <h1 class="menu-title">Settings</h1>
        </div>
    </div>
    
</body>

</html>
